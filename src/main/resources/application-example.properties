## Database Configuration (example)
spring.datasource.url=jdbc:postgresql://localhost:5432/buildingdb
spring.datasource.username=postgres
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

## JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

## JWT Configuration
jwt.secret=CHANGE_ME_TO_A_SECURE_RANDOM_STRING
jwt.expiration=86400000

## Server Configuration
server.port=8080

## Logging Configuration
logging.level.com.computing.BuildingsPermitted=DEBUG
logging.level.org.springframework.security=DEBUG

## CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

## Mail (SMTP) Configuration (example)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.from=noreply@buildings-permitted.local
